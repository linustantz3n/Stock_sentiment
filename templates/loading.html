{% extends "base.html" %}

{% block content %}
<div id="loading-screen" style="text-align: center; padding-top: 100px;">
    <h2>Analyzing Sentiment for {{ ticker }}</h2>
    <p>Please wait while we gather Reddit posts and analyze the sentiment.</p>
    <div class="spinner"></div>
</div>

<!-- Hidden form that will auto-submit to /analyze -->
<form id="auto-submit" action="/analyze" method="POST" style="display: none;">
    <input type="hidden" name="ticker" value="{{ ticker }}">
</form>

<style>
    .spinner {
        margin: 30px auto;
        width: 50px;
        height: 50px;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    // Auto-submit the hidden form on page load
    window.onload = function () {
        document.getElementById("auto-submit").submit();
    };
</script>
{% endblock %}
